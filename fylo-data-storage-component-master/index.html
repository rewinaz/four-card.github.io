<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>

<body>

  <main class="whole-container">
    <div class="first-card card">
      <div class="logo">
        <img src="images/logo.svg" alt="The fylo logo.">
      </div>

      <div class="fylo-icons">
        <div class="fylo-icon-container">
          <img src="images/icon-document.svg" alt="Document icon.">
        </div>

        <div class="fylo-icon-container">
          <img src="images/icon-folder.svg" alt="Folder icon.">
        </div>

        <div class="fylo-icon-container">
          <img src="images/icon-upload.svg" alt="Upload icon.">
        </div>

      </div>
    </div>

    <div class="second-card card">
      <h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>

      <div class="pop-up">
        <h2>185 <span>GB Left</span></h2>
        <div class="triangle"></div>
      </div>

      <div class="storage-meter-outer">
        <div class="gradient">
          <div class="ball"></div>
        </div>
      </div>

      <div class="storage-meter-numbers">
        <h3>0 GB</h3>
        <h3>1000 GB</h3>
      </div>

    </div>
  </main>

</body>

</html>
