<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

<div class="container">

  <div class="card-container">
      <img src="images/illustration-hero.svg" alt="background photo" class="background">

    <div class="text-container">
      <h2>Order Summary</h2>
      <p class="main-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
         device anywhere you like!</p>
      <div class="selection">

        <div class="icon">
          <img src="images/icon-music.svg" alt="music icon" class="music-icon">
        </div>
        
        <div class="plan-price">
          <p class="annual">Annual Plan</p>
          <p class="price">$59.99/year</p>
        </div>
        <p> <a href="#">Change</a> </p>

      </div>
      <div class="buttons">
        <button class="payment">Proceed to Payment</button>
        <button class="Cancel">Cancel Order</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
