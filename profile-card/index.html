<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <div class="whole-container">
    <div class="card-container">

      <div class="background-image">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>

      <div class="image-container">
        <div>
          <img src="images/image-victor.jpg" alt="Profile picture">
        </div>
      </div>
      

      <div class="info-container">
        <h3 class="main-text profile-info">Victor Crest</h3>
        <h3 class="subtitle profile-info">26</h3>
      </div>
        <h3 class="subtitle nation">London</h3>

      <div class="stuff-container">

        <div class="card-stuff">
          <h3 class="main-text">80K</h3>
          <h4 class="small-text">Followers</h4>
        </div>
        
        <div class="card-stuff">
          <h3 class="main-text">803K</h3>
          <h4 class="small-text">Likes</h4>
        </div>

        <div class="card-stuff">
         <h3 class="main-text">1.4K</h3>
          <h4 class="small-text">Photos</h4>
        </div>

      </div>
    </div>
    
  </div>

</body>
</html>
