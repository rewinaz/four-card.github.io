<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <div class="logo-container">
        <img src="images/logo.svg" alt="" />
      </div>
      <div class="main-area">
        <form class="form">
          <!--  -->
          <div class="input-text">
            <label id="num">Bill</label>
            <div class="input">
              <img
                src="images/icon-dollar.svg"
                alt="Dollar-icon"
                class="icons"
              />
              <input type="number" name="num" placeholder="0" id="bill-inp" />
            </div>
          </div>
          <!--  -->
          <div class="input-btn">
            <label>Select Tip %</label>
            <div class="input-btn">
              <button class="btn">5%</button>
              <button class="btn">10%</button>
              <button class="btn">15%</button>
              <button class="btn">25%</button>
              <button class="btn">50%</button>
              <input type="number" class="custom" placeholder="Custom" />
            </div>
          </div>
          <!--  -->
          <div class="input-text">
            <label id="num">Number of People </label>
            <div class="input">
              <img
                src="images/icon-person.svg"
                alt="Peaple icon."
                class="icons"
              />
              <input type="number" name="num" placeholder="0" id="people-Inp" />
            </div>
          </div>
        </form>

        <div class="results-container">
          <!--  -->
          <div class="result">
            <div class="text">
              <h3>Tip Amount</h3>
              <p>/ person</p>
            </div>
            <div class="number" id="tip-answer">$0.00</div>
          </div>
          <!--  -->
          <div class="result">
            <div class="text">
              <h3>Total</h3>
              <p>/ person</p>
            </div>
            <div class="number" id="total-answer">$0.00</div>
          </div>
          <!--  -->
          <button class="btn-large">Reset</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>

    </div> -->
  </body>
</html>
